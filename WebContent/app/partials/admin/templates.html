<div class="col-lg-12" style="padding: 0px;  margin-bottom: 20px;">
	<div class="sup-header" style="float: left; width: 100%; height: 68px;">
		<div style="margin-left: 50px;  float: left;">
			<blockquote class="text-muted favicon-anim">
				<h3 style="margin-top: 3px; margin-bottom: 2px;">
					<em class="icon-globe-alt"></em> Templates
				</h3>
				<footer>Manage Templates</footer>
			</blockquote>
		</div>
		<div class="pull-right" style="margin-top: 20px; margin-right: 50px">
			<button class="btn btn-success" ng-click="$state.go('app.admin.templates.tmp-edit', {tmp:null})">&nbsp;New&nbsp;</button>
		</div>
	</div>
</div>


<div class="row page-view">
 <div class="col-lg-3 col-md-3 col-sm-12" ng-repeat ="template in templates">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-3 favicon-anim">
					<i class="{{template.icon ? template.icon : 'icon-puzzle'}} fa-5x"></i>
				</div>
				<div class="col-xs-9 text-right">
					<div>
					<label>{{template.templateName}}</label><br/>
					<p></p>
					</div>
				</div>
			</div>
		</div>
		<a ui-sref=".tmp-edit({inptr:template.templateName})">
			<div class="panel-footer bg-white">
				<span class="pull-left">View Details</span> <span
					class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
				<div class="clearfix"></div>
			</div>
		</a>
	</div>
</div> 
	


</div>

<div class="col-lg-12" style="padding: 0px;  margin-bottom: 20px;">
	<div class="sup-header" style="float: left; width: 100%; height: 68px;">
		<div style="margin-left: 50px;  float: left;">
			<blockquote class="text-muted favicon-anim">
				<h3 style="margin-top: 3px; margin-bottom: 2px;">
					<em class="icon-globe-alt"></em> Templates
				</h3>
				<footer>Manage Templates</footer>
			</blockquote>
		</div>
	</div>
</div>
<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12" style="padding-left: 60px;padding-right: 40px;">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
								<form role="form">
									<div class="form-group col-lg-7 col-md-7 col-sm-7 has-error">
										<label>Template Title</label> 
										<input class="form-control " type="text" name = "tmp_name" placeholder="Unique Name" ng-model="templateDetails.templateName" required>
										<p ng-show="form.tmp_name.$dirty && form.tmp_name.$invalid"  class="help-block">Name is required!</p>
									</div>
									
									<div class="form-group col-lg-7 col-md-7 col-sm-7 has-error">
										<label>Theme</label> 
										<input class="form-control " type="text" name = "tmp_theme" placeholder="Theme (Ionic, Angle, Bootstrap...)" ng-model="templateDetails.theme" required>
										<p ng-show="form.tmp_theme.$dirty && form.tmp_theme.$invalid"  class="help-block">Theme is required!</p>
									</div>
									
									<div class="form-group col-lg-7 col-md-7 col-sm-7">
										<label>Version</label> 
										<input class="form-control " type="text"  placeholder="Ex: 1.0, 1.1..." ng-model="templateDetails.version">
									</div>

									<div class="form-group col-lg-7 col-md-7 col-sm-7">
											<div class="form-group col-lg-4 col-md-4 col-sm-4">
											<label>Thumbnail</label>
		 										<div class="btn btn-default" ngf-select ng-model = "thumbnail" name="thumbnail" accept="image/*"><i class="fa fa-upload"></i>&nbsp;Choose File (image only)</div>
											 	<p><i>{{thumbnail[0].name}}</i></p>
											</div>
											<div class="form-group col-lg-4 col-md-4 col-sm-4">
											<label>Project</label>
											   <div class="btn btn-default" ngf-select   ng-model = "project" name="project" accept="application/zip"><i class="fa fa-upload"></i>&nbsp;Choose File (zip only)</div>
												<p><i>{{project[0].name}}</i></p>
										</div>
									</div>
								</form>
						</div>
					</div>
					<div class="panel-footer">
						<div style="width:250px; margin: 0px auto;">
							<button class="btn btn-primary" ng-click="saveTemplate()">
								<em class="fa fa-save"></em>&nbsp; Save
							</button>
							<button class="btn btn-info" ng-click="reset()">
								<em class="icon-refresh"></em>&nbsp;Reset
							</button>
						</div>
						<p><i>{{log}}</i></p>
					</div>
				</div>
			</div>
</div>

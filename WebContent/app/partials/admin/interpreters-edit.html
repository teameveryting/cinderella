	sub-header="Manage interpreters"> </super-header> -->
	
<div class="col-lg-12" style="padding: 0px;  margin-bottom: 20px;">
	<div class="sup-header" style="float: left; width: 100%; height: 68px;">
		<div style="margin-left: 50px;  float: left;">
			<blockquote class="text-muted favicon-anim">
				<h3 style="margin-top: 3px; margin-bottom: 2px;">
					<em class="icon-globe-alt"></em> Interpreters
				</h3>
				<footer>Manage interpreters</footer>
			</blockquote>
		</div>
		<div class="pull-right" style="margin-top: 20px; margin-right: 50px">
			<button ng-disabled ="form.$invalid" class="btn btn-primary" ng-click="save()">&nbsp;Save&nbsp;</button>
		</div>
	</div>
</div>

<!-- CodeMirror with bootstrap tab integration -->
<div class="row page-view">
	<div class="col-lg-12 code-mirror-page-content"
		style="margin-top: -12px">
		<tabset justified="true"> 
			<tab heading="Details">
			<div class="row" style="padding: 20px">
				<form role="form" name="form">
					<div class="row">
							<div class="form-group col-lg-6 col-md-6 col-sm-6 has-error">
								<label>Name</label> 
								<input class="form-control " type="text" name = "inptr_name" placeholder="Unique Name" ng-model="inptrDetails.name" required>
								<p ng-show="form.inptr_name.$dirty && form.inptr_name.$invalid"  class="help-block">Name is required!</p>
							</div>
							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label>Icon</label>
								<input class="form-control" type="text"  placeholder="icon-notebook/fa fa-user" ng-model="inptrDetails.icon">
							</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-6 col-md-6 col-sm-6">
							<label>Language</label>
							<input class="form-control" type="text"  name = "inptr_lang" placeholder="Java/PHP" ng-model="inptrDetails.lang">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-6 col-md-6 col-sm-6">
							<label class="checkbox" style="cursor: pointer;">
						            <input type="checkbox" checked="checked" ng-true-value="'Y'" ng-false-value="'N'" ng-model="inptrDetails.isActive">
						            Is Active
						     </label>
						</div>
					</div>
					<div class="row">
						<!-- <div class="form-group col-lg-6 col-md-6 col-sm-6">
							<button ng-disabled ="form.$invalid" class="btn btn-default" ng-click="save()">&nbsp;Save&nbsp;</button>
						</div> -->
					</div>
				  </form>
			</div>
		</tab> 
		
		<tab heading="Interpreter" ng-click="selectTab()">
		<div ng-model="inptrDetails.content" ui-codemirror
			ui-refresh='refresh'
			ui-codemirror-opts="editorOptions('text/x-java', '#editor')" id ="editor"
			style="margin: -20px"></div>
		</tab> 
		
		</tabset>
	</div>
</div>

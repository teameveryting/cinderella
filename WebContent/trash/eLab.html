
<super-header icon="icon-chemistry" header="Everyting Laboratory"
	sub-header="You can research here on everyting resources...">
</super-header>

<div class="col-lg-12 page-content">

	<div class="col-lg-12 col-md-12 col-sm-12" style="height: 100%;">

		<div class="panel panel-default" ng-show="addWidget == true">
			<div class="panel-body">
				   <a class="ui blue right ribbon label">
				   Featured widget</a>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">


						<!-- Add widget form panel -->
						<form class="ui form">
							<!-- <h4 class="ui dividing header">Add new widget to 'Everyting'
								repository</h4> -->

							<div class="field">
								<div class="three fields">
									<div class="field">
										<label>Widget Name</label> <input type="text"
											name="widgetName" placeholder="Widget Name">
									</div>
									<div class="field">
										<label>Widget Group</label> <input type="text"
											name="widgetGroup" placeholder="Widget Group">
									</div>

									<div class="field">
										<label>Widget Id</label> <input type="text" name="widgetGroup"
											readonly="" placeholder="will automatically generate..">
									</div>
								</div>
							</div>

							<div class="field">
								<div class="two fields">
									<div class="field">
										<label>Syntax</label>
										<textarea></textarea>
									</div>
									<div class="field">
										<label>Thumbnail</label>
										<textarea></textarea>
									</div>
								</div>
							</div>

							<div class="field">
								<div class="two fields">
									<div class="field">

										<div class="ui right labeled left icon input">
											<i class="tags icon"></i> 
											<input type="text" placeholder="Enter tags"> 
											<a class="ui tag teal label">Add
												Tag </a>
										</div>

									</div>
									<div class="field">
										<div class="field">
											<input placeholder="Your tags..." readonly="" type="text">
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<div style="width:350px; margin: 0px auto;">
					
					<button class="ui green button" ng-click="saveWidget()"><em class="fa fa-save"></em>&nbsp; Save</button>
					<button class="ui orange button"><em class="icon-refresh"></em>&nbsp;Refresh</button>
					<button class="ui blue button"><em class="icon-action-undo"></em>&nbsp;Back</button>
				</div>
			</div>

		</div>

		<div class="panel panel-primary" style="border-color: #2196F3;"
			ng-show="addWidget == false">
			<div class="panel-heading"
				style="background-color: #2196F3; color: #fff; padding-top: 3px; padding-bottom: 12px;">
				<i class="icon-handbag"></i> <label>Widgets</label>
				<div class="pull-right" style="margin-right: 3px">
					<button ng-init="addWidget = false;"
						ng-click="addWidget = !addWidget" type="button"
						class="btn btn-default favicon-anim">
						<i class="icon-plus"></i>&nbsp;Add Widget &nbsp;
					</button>
				</div>
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive dataTable_wrapper"
					style="padding-left: 0px">
					<table datatable="" dt-options="dtOptions" dt-columns="dtColumns"
						dt-instance="dtInstance"
						class="table table-striped table-bordered table-hover"
						style="width: inherit">
					</table>
				</div>
			</div>
		</div>


	</div>
	<!--Close of top ROW  -->



</div>
